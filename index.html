<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="photo-booth">
        <h1>Photo Booth</h1>
        <div id="camera-container">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
        <button id="snap">Take Photo</button>
        <button id="save">Save Collage</button>
        <p id="instruction">Click "Take Photo" three times to capture images!</p>

        <!-- Background Selection -->
        <div id="backgrounds">
            <h2>Select Background</h2>
            <select id="background-selector">
                <option value="none">No Background</option>
                <option value="background1">Background 1</option>
                <option value="background2">Background 2</option>
                <option value="background3">Background 3</option>
            </select>
        </div>

        <div id="photos"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
